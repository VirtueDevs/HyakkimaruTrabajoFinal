<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Objetos Robados por Dororo</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>IMAGEN</th>
                        <th>OBJETO</th>
                        <th>PROCEDENCIA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let objeto of objetos" class="text.center">
                        <td ><a href={{objeto.img}} target="_blank">Click Here</a></td>
                        <td>{{objeto.objeto}}</td>
                        <td>{{objeto.procedencia}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
